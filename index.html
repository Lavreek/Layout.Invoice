<!DOCTYPE html>
<html>
<head>
	<base href="http://invoice.local/">
	<title>Новый Invoice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<!-- END FONTS -->
    
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<header class="p-block">
		<a class="header-logo" href="/">
			<img src="/assets/images/svg/invoice-logo.svg" alt="INVOICE LOGO">
		</a>
		<div class="header-items">
			<a href="tel:+74959844100">+7 (495) 984-41-00</a>
		</div>
	</header>
	<main>
		<section class="invoice-banner">
			<div class="banner-container">
				<div class="overflow"></div>
			</div>
		</section>
		<section class="invoice-container p-block">
			<div class="command-group p-block-md">
				<div class="group-breadcrumb">
					<a class="bread-node" href="/">Главная</a>
					<a class="bread-node" href="/">Ваш файл с заказом</a>
				</div>
				<p class="group-title">Коммерческое предложение и счет на оплату №29837 от 5 сентября 2022 г.</p>
				<div class="group-buttons">
					<a class="group-button">
						<div>
							<img src="/assets/images/svg/open-image.svg" alt="">
							<p>Открыть</p>
						</div>
					</a>
					<a class="group-button">
						<div>
							<img src="/assets/images/svg/print-image.svg" alt="">
							<p>Печать</p>
						</div>
					</a>
					<a class="group-button">
						<div>
							<img src="/assets/images/svg/pay-image.svg" alt="">
							<p>Оплата</p>
						</div>
					</a>
					<a class="group-button">
						<div>
							<img src="/assets/images/svg/pdf-image.svg" alt="">
							<p>Скачать PDF</p>
						</div>
					</a>
					<a class="group-button">
						<div>
							<img src="/assets/images/svg/excel-image.svg" alt="">
							<p>Скачать EXCEL</p>
						</div>
					</a>
				</div>
			</div>
			<div class="file-holder">
				<div class="file-container p-block-md">
					<div class="groups">
						<div class="group-info">
							<p>Название файла</p>
							<p>Коммерческое предложение и счет на оплату №29837 от 5 сентября 2022 г..pdf (909.97 Кб)</p>
						</div>
						<div class="group-image">
							<img src="/assets/images/png/file-1.png" alt="">
							<img src="/assets/images/png/file-2.png" alt="">
							<img src="/assets/images/png/file-3.png" alt="">
							<img src="/assets/images/png/file-4.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="invoice-project-slider p-block" style="position: relative;">
			<div style="position: relative;">
				<div style="position: absolute; top: 0; bottom: 0; left: 0;">left</div>
				<div style="position: absolute; top: 0; bottom: 0; right: 0;">right</div>
				<div class="p-block-md">
					<div style="display: flex; justify-content: space-between;">
						<div style="background: #454545; width: 288px; height: 232px;">1</div>
						<div style="background: #454545; width: 379.61px; height: 316px;">2</div>
						<div style="background: #454545; width: 288px; height: 232px;">3</div>

					</div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
